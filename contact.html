	<form action="https://formspree.io/f/xwkyroya" method="POST">

    <fieldset>
      <legend><h1>Contact Form</h1></legend>

      <label for="name_id"><i class="fa-solid fa-user"></i> Your Name</label>
      <input type="text" placeholder="Enter Your Name" id = "name_id" name="name" required>

      <label for="email_id"><i class="fa-solid fa-envelope"></i> Your Email</label>
      <input type="email" placeholder="Enter Your Email" id = "email_id" name="email" required>

      <label for="phone_id"><i class="fa-solid fa-phone"></i> Your Phone</label>
      <input type="tel" placeholder="123-456-7890" id = "phone_id" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

      <label for="msg"><i class="fa-solid fa-feather-pointed"></i> Leave a Message</label>
      <textarea placeholder="Enter your message" id = "msg" name="mesg" required></textarea><br>

      <input type="submit" value = "Contact Me">
    </fieldset>
  </form>
